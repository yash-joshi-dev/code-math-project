<h1 mat-dialog-title>Are you sure you want to delete this content?</h1>
<mat-dialog-content>All content data will be deleted and it will be removed from any units where it is in.</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="warn" (click)="onDeleteContent()">Continue</button>
</mat-dialog-actions>
