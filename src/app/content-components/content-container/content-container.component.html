<mat-drawer-container>
    <mat-drawer style="width: 250px;" [opened]="true" #contentNav mode="side">

      <div style="margin: 50px 10px 10px 10px; padding: 10px; border-radius: 5px; background-color: rgb(231, 236, 240);">
        <p style="margin-bottom: 0px; padding-bottom: 0px;"><strong>Unit:</strong></p>
        <h5 style="margin-top: 3px; padding-top: 0px;">{{unitData.name}}</h5>
      </div>


      <mat-list style="margin: 10px;">
        <mat-list-item style="border-bottom: 1px solid rgb(164, 157, 157);" *ngFor="let content of unitData.content" [routerLink]="['/class', classId, 'unit', unitData.id, 'content', content.id]">
          <button mat-icon-button>
            <mat-icon>{{content.typeIcon}}</mat-icon>
          </button>
          {{content.name}}
        </mat-list-item>
      </mat-list>

    </mat-drawer>
    <button mat-icon-button (click)="contentNav.toggle()">
      <mat-icon>
        menu
      </mat-icon>
    </button>
  
    <div class="full-height-content">
        <app-lesson *ngIf="contentData.type === 'lesson'" [contentId]="contentId" [prevContentRoute]="prevContentRoute" [nextContentRoute]="nextContentRoute"></app-lesson>
    </div>
  
  </mat-drawer-container>
