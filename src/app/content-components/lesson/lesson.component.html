<div class="d-flex justify-content-center">
    <mat-card *ngIf="!!lessonData.content" style="width: 700px; margin-top: 60px;">
        <mat-card-header>
            <mat-card-title>{{lessonData.name}}</mat-card-title>
        </mat-card-header>
        <hr>
        <mat-card-content>
            <div [innerHTML]="lessonData.content"></div>
        </mat-card-content>
        <mat-card-actions>
            <div class="d-flex justify-content-between">
                <button style="background-color: rgb(237, 237, 237);" mat-button [routerLink]="prevContentRoute">Previous</button>
                <button style="background-color: rgb(237, 237, 237);" mat-button [routerLink]="nextContentRoute">Next</button>
            </div>
        </mat-card-actions>
    
    </mat-card>
</div>
