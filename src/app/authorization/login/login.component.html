<div class="row">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <mat-card class="col-6 col-md-4 col-lg-3" *ngIf="!isLoading">
        <mat-card-title>Login</mat-card-title>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

            <mat-form-field appearance="fill">
                <mat-label>Email or Username:</mat-label>
                <input matInput formControlName="emailAddress">
                <mat-error *ngIf="!loginForm.get('emailAddress').valid && loginForm.get('emailAddress').touched">Please enter a valid email.</mat-error>
            </mat-form-field>
            
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-error *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Please enter a password.</mat-error>
            </mat-form-field>
            <mat-card-actions>
            <button style="float: right;" mat-raised-button color="accent" type="submit" [disabled]="!loginForm.valid">Login</button>

            </mat-card-actions>
        </form>
    </mat-card>
</div>
