<div class="container">
    <div style="margin-top: 30px;" class="row">
        <div class="col-sm-8">
            <h1>My Classes</h1>
        </div>
        <div class="col-sm-4">
            <button mat-raised-button color="primary" (click)="onCreateClass()" *ngIf="isTeacher">
              Add Class
            </button>
            <button mat-raised-button color="primary" (click)="onJoinClass()" *ngIf="!isTeacher">
              Join Class
            </button>
        </div>

    </div>
    <hr>
    <div class="row">
      <h3  style="color: cadetblue;" *ngIf="!classes || classes.length === 0">You don't have any classes yet...</h3>
        <mat-card class="class-card" *ngFor="let class of classes; let i = index">
            <mat-card-header>
              <mat-card-title>{{class.name}}</mat-card-title>
              <mat-card-subtitle>{{class.teacher_name}}</mat-card-subtitle>
              <mat-card-subtitle *ngIf="isTeacher">{{class.code}}</mat-card-subtitle>
              <app-edit-menu *ngIf="isTeacher" (editClick)="onEditClass(i)" (deleteClick)="onDeleteClass(i)"></app-edit-menu>
            </mat-card-header>
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
            <mat-card-actions>
              <button mat-button [routerLink]="['/class', class.code, class.id, 'assignments']">Go To Class</button>
            </mat-card-actions>
          </mat-card>
    </div>
</div>
