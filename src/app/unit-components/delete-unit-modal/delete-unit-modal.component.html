<h1 mat-dialog-title>Are you sure you want to delete this unit?</h1>
<mat-dialog-content>All unit data will be deleted and this unit will be removed from any other classes where it is present. Content will still remain in the libary.</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="">Cancel</button>
    <button mat-raised-button color="warn" (click)="onDeleteUnit()">Continue</button>
</mat-dialog-actions>
