<h1 mat-dialog-title>Are you sure you want to delete this class?</h1>
<mat-dialog-content>All class data will be deleted and students will be removed. Units will still remain in the libary.</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="warn" (click)="onDeleteClass()">Continue</button>
</mat-dialog-actions>
